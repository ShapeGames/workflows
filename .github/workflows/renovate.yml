name: Renovate Workflow
on:
  workflow_call:
    secrets:
      token:
        required: true
      repos:
        required: true
jobs:
  renovate:
    concurrency: ci-${{ github.workflow }}-${{ github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v38.1.11
        with:
          token: ${{ secrets.token }}
        env:
          LOG_LEVEL: 'debug'
          RENOVATE_REPOSITORIES: ${{ secrets.repos }}
          GH_PACKAGES_TOKEN: ${{ secrets.token }}
          RENOVATE_EXPOSE_ALL_ENV: true
